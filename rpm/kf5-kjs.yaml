Name         : kf5-kjs
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 1 functional module with JavaScript interpreter
Description  : |
  KDE Frameworks 1 Tier 1 functional module with JavaScript interpreter.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - perl
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - libpcre
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_bindir}/kjs5"
    - "%{_kf5_libdir}/libKF5JS.so.*"
    - "%{_kf5_libdir}/libKF5JSApi.so.*"
    - "%{_kf5_datadir}/kf5/kjs/create_hash_table"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications |
        that use %{name}.
      Files:
          - "%{_kf5_includedir}/kjs_version.h"
          - "%{_kf5_includedir}/kjs"
          - "%{_kf5_includedir}/wtf"
          - "%{_kf5_libdir}/libKF5JS.so"
          - "%{_kf5_libdir}/libKF5JSApi.so"
          - "%{_kf5_libdir}/cmake/KF5JS"
          - "%{_datadir}/qt5/mkspecs/modules/qt_KJS.pri"
          - "%{_datadir}/qt5/mkspecs/modules/qt_KJSApi.pri"
